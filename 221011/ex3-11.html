<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>속성선택자</title>
    <style>
        h3[class] {
            color: wheat;
        }
        /* 해당속성 */
        p[class="ipage"] {color: aqua} 

        /* 공백포함 */
        p[class~="i"]{color:red}
/* 
        /* 첫글자  */
        p[class^="i"] {color: aqua}

        /* 끝글자 */
        p[class$="i"] {color: aqua}

        /* 해당글자 다 포함 적용 */
        p[class*="i"] {color: aqua} 

    </style>
</head>

<body>
   <div><a href="/ex_home.html"><img src="/img/logo.png" alt="html 로고사진" width="50" height="50"></a></div>
   
    <h3 class="logo">서울특별시</h3>
    <h3>경기도</h3>
    <p class="i">주소록을 작성합니다</p>
    <p class="ipage">전화번호부를 작성합니다</p>
    <p class="screeni">건강기록부를 작성합니다</p>
    <p class="i love u">금전출납부를 작성합니다</p>
    <p class="i-1">손익계산서를 작성합니다</p>
</body></html>
