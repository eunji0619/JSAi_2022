            <img src="../img/wheein.png" class="user-component__profile" alt="휘인">
            <div class="user-component__id">정휘인</div>
        </div>
        <div class="user-component">

    </div>
    <!-- div.continue-watching>p.continue-watching__header+ul.continue-watching__imges>(li>div.continue-watching__card>img+span.continue-watching__title)*2 -->
    <div class="continue-watching">
        <p class="continue-watching__header">이어보기</p>
        <ul class="continue-watching__imges">
            <li>
                <div class="continue-watching__card">
                    <img src="../img/sc1.png" alt="">

            <li>

            <div class="wishlist-item">
                <div>
                    <img src="../img/sum1.png" alt="문별">

                <div class="wishlist-info">
                    <span class="wishlist__title">두번째 세계</span>

            <div class="wishlist-item">

                </div>
                <div class="wishlist-play-btn">

                </div>
            </div>
            <div class="wishlist-item">
                <div>
                    <img src="../img/sum3.png" alt="화사">

                    <span class="wishlist__title">나 혼자 산다</span>
                    <span class="wishlist__subtitle">화사 출연</span>
