<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>형제관계일때</title>
    <style>
        .up{
            background-color: indigo;
            width: 100px;
            height: 100px;
        }
        .down{
            background-color: pink;
            width: 100px;
            height: 100px;
            position: relative;  
            margin-top: 20px;    //마진을 추가하기 위해 position 작성
        }
    </style>
</head>
<body>
    <h3>형제관계일때</h3>
    <div class="up"></div>
    <div class="down"></div>
</body>
</html>
