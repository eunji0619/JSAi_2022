<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>플롯</title>
    <style>
        h1,p{
            margin: 0px;             
            padding: 0px;
        }
        h1{
            float: left;
            margin: 5px;    //4 : 위 오 아래 좌    2 : 가로, 세로
            padding: 3px 10px;
            font-size: 200%;
            background: brown;
            color: #ffffff;
        }
        p{
            width: 500px;
            text-align: justify;
            color: darkgreen;
        }
        p strong{
            font-size: 150%;
        }
        
    </style>
</head>
