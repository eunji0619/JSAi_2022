<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>조부모, 부모, 자식 관계일 때</title>
    <style>
        .grandparent {
            background-color: aqua;
            width: 200px;
            height: 200px;
        }
        .parent{
            background-color: blueviolet;
            width: 150px;
            height: 150px;
            position: relative;
            top: 20px;
            
        }
        .child{
            background-color: chartreuse;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 20px;
        }
    </style>
</head>

<body>
    <!--    h3{조부모, 부모, 자식 관계일 때}>div.grandparent>div.parent>div.child-->
    <h3>조부모, 부모, 자식 관계일 때
        <div class="grandparent"><!--ctrl + e-->
            <div class="parent">
                <div class="child"></div>
            </div>
        </div>
    </h3>
</body></html>
