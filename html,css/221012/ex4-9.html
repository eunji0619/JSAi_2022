<!DOCTYPE html>
<html lang="en">
<head>

    <title>플렉스 예제3</title>
    <style>
        .container{
            display: flex;
            background-color: #ccc;

        }
        .container div{
            display: flex;
            background-color: blueviolet;
            color: #ffffff;

            align-items: flex-end;
        }

</head>

     <div class="container">
        <div>flex</div>
        <div>flex</div>

        <div>flex</div>
        <div>flex</div>
    </div>
</body>
</html>
