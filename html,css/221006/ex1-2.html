<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>태그연습</title>
</head>

<body>
   <div><a href="/ex_home.html"><img src="/img/logo.png" alt="html 로고사진" width="50" height="50"></a></div>
   
    <h2>대표적인 태그 br, p, div, span</h2>

    <h3>1. &ltbr&gt</h3>
    엔터를 반영해주는<br>br태그

    <h3>2. &ltp&gt</h3>
    <p>문장 하나를</p>
    <p>띄우도록 함</p>

    <h3>3. &ltdiv&gt</h3>
    <div>마마무</div><div>10월 11일 컴백</div>

    <h3>4. &ltspan&gt</h3>
    <span>마마무</span> <span><strong>10월 11일</strong> 컴백</span>
    <!-- span = 한줄로됨 = 인라인 요소 -->
    <!-- 한줄 띄우기 = 블록 요소 -->
</body>
</html>
