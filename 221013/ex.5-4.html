<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        span :only-of-type{ 
        /*span : span 안에 유일한 태그(한개의 태그)를 초점으로 잡음*/
            color: red;
            background-color: aqua;
        }
    
    </style>
</head>
<body>
    <span>
        <div>난 div 태그의 첫번째야</div>
        <p>난 유일한 p 태그야</p>
        <div>난 div 태그의 두번째야</div>
        <div>난 div 태그의 세번째야
             <i>난 유일한 i 태그야</i>
             <em>난 em 태그의 첫번째야</em>
             <em>난 em 태그의 두번째야</em>
        </div>
    </span>
</body>
</html>
