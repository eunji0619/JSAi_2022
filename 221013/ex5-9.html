<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이동</title>
    <style>
        div{
            height: 200px;
            width: 200px;
        }
        .container div{
            border: 4px solid tomato;
            margin 50px;
        }
        .transformed1{
            background-color: darkturquoise;
            border-radius: 5px;
            transition: transform 1s ease-in-out;
        }
    </style>
</head>
<body>
<!--    div.container>div.transformed$*4{transformed}*4-->
    <div class="container">
        <div class="transformed1">transformed</div>
        <div class="transformed2">transformed</div>
        <div class="transformed3">transformed</div>
        <div class="transformed4">transformed</div>
    </div>
</body>
</html>
